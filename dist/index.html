<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
<script defer src="main.bundle.js"></script></head>
<body>
    <div class="container">
        <h1>Leaderboard</h1>
        <div class="list-form-container">
            <div class="listdiv">
                <div class="recent-score">
                    <h2>Recent scores:</h2>
                    <button class="refresh">refresh</button>
                </div>
                <ul class="lists">
                    <li><span class="list-name">Katherine</span><span class="listscore">100</span></li>
                    <li><span class="list-name">Evelyn</span><span class="listscore">90</span></li>
                    <li><span class="list-name">Maria</span><span class="listscore">40</span></li>
                    <li><span class="list-name">John</span><span class="listscore">98</span></li>
                    <li><span class="list-name">Beatrice</span><span class="listscore">77</span></li>
                    <li><span class="list-name">Glenn</span><span class="listscore">95</span></li>
                </ul>
            </div>
            <form class="form" id="add-new">
                <h2>Add your score</h2>
                <input type="text" id="leader-name" class="leader-name" placeholder="Your name">
                <input type="text" id="leader-score" class="leader-score" placeholder="Your Score">
                <button class="add" id="add" type="submit">Add</button>
            </form>
        </div>
    </div>
</body>
</html>
</html>
